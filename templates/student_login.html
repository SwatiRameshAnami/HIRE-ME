<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HireMe - Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_login.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to <span>HireMe</span></h1>
            <p>Your career journey starts here</p>
        </header>
        <main>
            <div class="login-card">
                <form id="loginForm">
                    <h2>Student Login</h2>
                    <div class="form-group">
                        <label for="usn">Student ID</label>
                        <input type="text" id="usn" name="usn" placeholder="Enter your student ID" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group-buttons">
                        <button type="submit" class="btn login">Login</button>
                        <button type="button" id="signupButton" class="btn">Signup</button>
                        <button type="button" id="forgotButton" class="btn ghost">Forgot Password?</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/student_login.js') }}"></script>
</body>
</html>
