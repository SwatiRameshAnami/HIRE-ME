<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireMe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body>
    <header>
      <h1 class="brand">HireMe</h1>
      <div class="login-buttons">
        <button id="student-login-btn" url="{{ url_for('student_login') }}">Student Login</button>
        <button id="recruiter-login-btn" url="{{ url_for('recruiter_login') }}">Recruiter Login</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HireMe Logo" />
          <div class="hero-text">
            <h2>Find jobs with <span>HireMe</span></h2>
            <p>We match your skills with the perfect career opportunities.</p>
          </div>
        </div>
      </section>

      <section class="trusted-companies">
        <h3>Trusted by Top Companies</h3>
        <div class="companies">
          <span>Deloitte</span>
          <span>Meesho</span>
          <span>TCS</span>
          <span>CGI</span>
          <span>HCL</span>
          <span>Infosys</span>
          <span>L&T</span>
          <span>ApnaC</span>
          <span>TPS</span>
          <span>Figma</span>
        </div>
      </section>

      <section class="stats">
        <div class="stats-parent-container">
          <div class="stats-container">
            <div class="stat-item">
              <div class="stat-number">10+</div>
              <div class="stat-description">Companies Hired</div>
            </div>
            <div class="stat-item">
              <div class="stat-number">50+</div>
              <div class="stat-description">Active Students</div>
            </div>
          </div>
          <div class="start-career">
            <h4>Start your career with HireMe today!</h4>
            <button id="start-career-btn" url="{{ url_for('student_login') }}">Click Here to Login</button>
          </div>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
